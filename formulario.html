<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link type="text/css" rel="stylesheet" href="estiloformulario.css">

<body>
    <div   class="container"></div>
    <div class="miniespacio"></div>
    <div class="formulario">        

        <div   class="container">
        <div class="row">
        <div class="col-lg-6" >
            <div class="espacioRegistro"></div>
            <center>
                <h3> REGISTRO</h3>
                <br>
                <form id="formRegistro">
                    <input class="form-control" type="text" placeholder="Nombre" required name=usu >
                    <br>
                    <input class="form-control" type="number" placeholder="Edad" name= ed>
                    <br>
                    <input class="form-control" type="email" placeholder="Correo" required name=mail>
                    <br>
                    <input class="form-control" type="password" placeholder="Contraseña" name=cont>
                    <br>
                    <input class="form-control btn-primary" type="submit" placeholder="Registrar">

                </form>
                <div id='msj'>

                </div>

            </center>
        </div> 
        <div class="col-lg-6">
            <div class="espacioInicioSesion"></div>
            <center>
                <h3> Iniciar sesion</h3>
                <form id="formInicioSesion">
                    <input class="form-control" type="text" placeholder="Nombre" name=usuario>
                    <br>
                    <input class="form-control" type="password" placeholder="Contraseña"  name = contra>
                    <br>
                    <input class="form-control btn btn-success" type="submit" value="Ingresar">    
                </form>
                
                <div id='mensaje'>

                </div>
            </center>
        </div> 
        </div>
        </div>
    </div>
   <script type="text/javascript" src="procesaDatos.js"></script>
